plugins {
    id 'java'
    id '%s' version '%s'
}
repositories {
    maven { url '%s' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation project(':core')
}

test {
    useJUnitPlatform()
}
